<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>RISC-V Chatbot Assistant</h1>
        <p>Your guide to RISC-V, SweRV cores, and everything embedded systems!</p>
    </header>

    <!-- Main Content: Chatbot -->
    <div id="chatbot-container">
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <div id="user-input">
            <input type="text" id="question" placeholder="Ask your question here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RISC-V Chatbot Project. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
