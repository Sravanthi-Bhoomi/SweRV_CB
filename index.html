<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V SweRV Core Chatbot</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        /* Main chat container styling */
        #chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chatbot introduction styling */
        .intro {
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>RISC-V SweRV Core Chatbot</h1>
    </header>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div class="intro">
            Welcome to the RISC-V SweRV Core Chatbot! Ask your questions about the SweRV Core architecture, pipeline, memory interfaces, and custom instruction capabilities.
        </div>

        <script type="module">
            import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
            Chatbot.init({
                chatflowid: "6b61ca6d-0e4d-4dea-8351-6c936b66460e", // Replace with your actual chatflow ID
                apiHost: "http://localhost:3000", // Replace with your actual API host
            });
        </script>        
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SweRV Core Knowledge Hub. All rights reserved.
    </footer>

</body>
</html>
