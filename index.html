<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V SweRV Core Chat Assistant</title>
    <style>
        /* Basic page styling */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Main chatbot container styling */
        #chatbot-container {
            width: 90%;
            max-width: 700px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header styling for chatbot */
        .header {
            padding: 15px;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Chat content area styling */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #666;
            font-size: 1em;
        }

        /* Footer for page credit */
        footer {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9em;
        }

        /* Chatbot assistant introduction popup styling */
        #assistant-intro {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Icon styling for assistant intro popup */
        #assistant-intro::before {
            content: "ðŸ’¬"; /* Chat icon */
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Main Chatbot Container -->
    <div id="chatbot-container">
        <!-- Header for Chatbot -->
        <div class="header">
            RISC-V SweRV Core Chat Assistant
        </div>

        <!-- Chat Area for Chatbot Content -->
        <div class="chat-area">
            <!-- Chatbot script -->
            <script type="module">
                import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
                
                window.onload = function() {
                    try {
                        Chatbot.init({
                            chatflowid: "6b61ca6d-0e4d-4dea-8351-6c936b66460e", // Replace with your actual chatflow ID
                            apiHost: "http://localhost:3000", // Replace with your actual API host
                        });
                    } catch (error) {
                        console.error("Chatbot initialization failed:", error);
                    }
                }
            </script>  
        </div>
    </div>

    <!-- Chat Assistant Introduction Popup -->
    <div id="assistant-intro">Need help? Chat with our assistant here!</div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SweRV Core Knowledge Hub. All rights reserved.
    </footer>

    <!-- JavaScript for Popup Effect -->
    <script>
        // Function to show the intro popup
        function showAssistantIntro() {
            const intro = document.getElementById('assistant-intro');
            intro.style.opacity = '1';
            intro.style.transform = 'translateY(0)';
            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transform = 'translateY(10px)';
            }, 4000); // Popup stays for 4 seconds before fading out
        }

        // Show the assistant intro popup shortly after the page loads
        window.addEventListener('load', showAssistantIntro);
    </script>
</body>
</html>
