<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V SweRV Core Chatbot</title>
    <style>
        /* Basic styling to center chatbot container */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f8fa;
            color: #333;
        }

        /* Main chat container styling */
        #chatbot-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header styling for chatbot */
        .header {
            padding: 15px;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Chatbot content area */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 1em;
            color: #666;
        }

        /* Footer styling for credit info */
        footer {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <!-- Header -->
        <div class="header">
            RISC-V SweRV Core Chatbot
        </div>

        <!-- Chat Area where chatbot appears -->
        <div class="chat-area">
            <!-- Chatbot script -->
            <script type="module">
                import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
                Chatbot.init({
                    chatflowid: "6b61ca6d-0e4d-4dea-8351-6c936b66460e", // Replace with your actual chatflow ID
                    apiHost: "http://localhost:3000", // Replace with your actual API host
                });
            </script>  
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SweRV Core Knowledge Hub. All rights reserved.
    </footer>

</body>
</html>
